<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Slide Show</title>
        <meta charset="utf-8">
		<script src="JS/Main.js" defer></script>
		<link rel="stylesheet" type="text/css" href="CSS/Main.css">

	</head>


	
	<body>
		
		
<div class="slideshow-container">

		<div class="mySlides fade">

			<div class="numbertext">1 / 3</div>

				<img src="Images/Cyborg_Pet_Wide.jpg" style="width:100%">

			<div class="text">Cougar</div>

		</div>
		
		<div class="mySlides fade">

			<div class="numbertext">2 / 3</div>

				<img src="Images/Cyborg_Head_Wide.jpg" style="width:100%">

			<div class="text">Head</div>

		</div>
		
		<div class="mySlides fade">

			<div class="numbertext">3 / 3</div>

				<img src="Images/Cyborg_Torso_Wide.jpg" style="width:100%">

			<div class="text">Torso</div>

		</div>
		
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>

			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		
		</div>

		<br>
	
	<div style="text-align:center">

			<span class="dot" onclick="currentSlide(1)"></span> 

			<span class="dot" onclick="currentSlide(2)"></span> 

			<span class="dot" onclick="currentSlide(3)"></span> 

	</div>

	</body>
</html>
