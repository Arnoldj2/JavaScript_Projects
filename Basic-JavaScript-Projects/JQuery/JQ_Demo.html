	<script>

						<div id='inner'>\
							<h1>Basic jQuery</h1>\

							<p id='3'>Paragraph 3</p>\
						</div>\
					</div>\
				</body>"
			);
			$("#2").css({"color":"red"});       //targets id 2 , effects CSS , red font

				$('h1').hide();					//  hides <h1>



			});

					$( "button.alert" ).on( "click", function() {

    });
