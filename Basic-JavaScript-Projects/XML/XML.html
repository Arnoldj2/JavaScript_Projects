<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8">
	</head>
	<body>

        <p id="XML_Example"></p>

		<script>

			var XML_Parser, XML_Document;

			//A text string is defined:

			var Movie = "<movie>" + 
				
				"<title> Schindler\'s List </title>" +
				"<diretor> Stevem Spielbery </director>" +
				"<starring> Liam Neeson </string>" +
				"<year> 1993 </year>" +
				"</movie>";

			//An XML DOM parser is created:

			parser = new DOMParser();

			//The parser creates a new XML DOM object using the text string:

			xmlDoc = parser.parseFromString(Movie,"text/xml");

            //Uses the getElementsByTagName() method to display the text within an XML tag "title"

			document.getElementById("XML_Example").innerHTML =
			xmlDoc.getElementsByTagName("title") [0].childNodes[0].nodeValue;


            </script>


	
	
	</body>
</html>
