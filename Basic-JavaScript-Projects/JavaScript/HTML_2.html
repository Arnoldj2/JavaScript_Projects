<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
        <meta charset="utf-8">
        <script src="JavaScript/JavaScript_2.js" defer></script>
        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">

	</head>
	<body>
	
        <h3 class="font_1">Contact Form</h3>

        <div class="container">

            <form name="myForm" action="" onsubmit="return validateForm()" method="post">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" required placeholder="Your last name..">
        
            <label for="Phone">Phone Number</label>
            <input type="text" id="phone" name="Phonenum" required placeholder="Your Phone Number..">
    
            <input type="submit" value="Submit">
        
            </form>

        </div>

	</body>
</html>
