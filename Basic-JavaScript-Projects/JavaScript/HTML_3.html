<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
        <meta charset="utf-8">
        <script src="JavaScript/JavaScript_3.js" defer></script>
        <link rel="stylesheet" type="text/css" href="">

    </head>
    
	<body>
	
        <h1>Treasure Chests</h1>

        <h3> Click on a Treasure Chest to see whats inside!</h3>

        <ul>

            <li onclick="displayType(this)" id="Wooden_Chest"
                data-chest-type="Spiders">Wooden Chest</li>

            <li onclick="displayType(this)" id="Jewel_Encrusted_Chest"
            data-chest-type="Alligators">Jewel Encrusted Chest</li>

            <li onclick="displayType(this)" id="Metal_Chest"
            data-chest-type="Snakes">Metal Chest</li>

            <li onclick="displayType(this)" id="Glowing_Chest"
            data-chest-type="Sharks">Glowing Chest</li>




        </ul>


	</body>
</html>
